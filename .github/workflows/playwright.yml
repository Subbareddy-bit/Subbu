name: Node.js + Playwright + Vercel CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 3 * * *"

jobs:

  # ============================
  # 1) CI — PLAYWRIGHT TESTS
  # ============================
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Required for Chromium/WebKit
      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libgbm-dev libasound2 \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 \
            libxrandr2 libpangocairo-1.0-0 libpango-1.0-0 libcairo2 \
            libgtk-3-0

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


  # ============================
  # 2) CD — DEPLOY TO VERCEL
  # ============================
  deploy:
    needs: test
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      # Vercel Deployment
      - name: Deploy to Vercel
  id: vercel_deploy
  env:
    VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  run: |
    npm i -g vercel
    vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
    vercel build --prod --token="$VERCEL_TOKEN"
    URL=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN")
    echo "url=$URL" >> $GITHUB_OUTPUT

- name: Show Deployment URL
  run: | 
  
 echo "Your site is live at: ${{ steps.vercel_deploy.outputs.url }}"


